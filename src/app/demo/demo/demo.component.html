<p-table [value]="filteredSnacks()"  [tableStyle]="{ 'min-width': '50rem' }">
    
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-stock>
        <tr>
            <td>{{ stock.name }}</td>
            <td>{{ stock.price }}</td>
        </tr>
    </ng-template>
</p-table>
